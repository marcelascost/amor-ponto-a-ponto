<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">    
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>contato - amor ponto a ponto</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1><img class="logo" src="img/appp.png" alt="amor ponto a ponto"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="produtos.html">produtos</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="form">
        <section class="banner">
            <div class="banner__img"></div>
            <h2 class="banner__titulo">carinho em forma de crochê</h2>
        </section>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</input></label>

            
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright <a href="https://github.com/marcelascost">Marcela Costa</a> - 2021</p>
    </footer>


</body>
</html>
